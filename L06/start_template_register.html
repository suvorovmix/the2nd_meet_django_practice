<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TodoIT App | Register</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/start_css.css">
</head>
<body>

<div class="conteiner" id="main">
	<!-- Notifications -->
	<div id="notification-error">
		<p>Notification</p>
		<p>An error was accured! (error message)</p>
	</div>
	<!-- End Notifications -->

	<!-- Header Logo -->
	<div id="header-logo">
		<p>Header Logo</p>
		<img src="./img/test_logo.png" alt="header_logo">
	</div>
	<!-- End Header Logo -->

	<!-- Register Form -->
	<div id="register-form-block">
		<p>Register Form</p>
		<form action="start_template_index.html" id="register-block">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="username">
			<br>
			<label for="email">Email</label>
			<input type="text" name="email" id="email" placeholder="email@example.com">
			<br>
			<label for="first-name">First Name</label>
			<input type="text" name="first_name" id="first-name" placeholder="First Name">
			<br>
			<label for="last-name">Last Name</label>
			<input type="text" name="last_name" id="last-name" placeholder="Last Name">
			<br>
			<label for="password">Password</label>
			<input type="text" name="password" id="password" placeholder="password" required>
			<br>
			<label for="password1">Repeat Password</label>
			<input type="text" name="password1" id="password1" placeholder="repeat password" required>
			<br>
			<button type="submit" style="margin-top: 10px;">register</button>
			<br>
			<p>or</p>
			<button>
				<a href="start_template_login.html">login</a>
			</button>
				
		</form>
	</div>
	<!-- End Register Form -->

</div>
	<!-- Footer -->
	<div id="footer">
		<p>Footer</p>
		<div class="foot">
			TodoIT app  &copy; 2020-2021 by <a href="#">@n13tech</a>
		</div>
	</div>
	<!-- End Footer -->
</body>
</html>
