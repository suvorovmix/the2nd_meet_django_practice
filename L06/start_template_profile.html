<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TodoIT App | Profile</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/start_css.css">
</head>
<body>
	<!-- Navbar -->
	<div id="navbar">
		<p>Navbar</p>
		<div class="navbar">
			<div class="left-side">
				<a href="start_template_index.html">
					<img src="./img/test_logo.png" alt="test_logo.png" height="60px">
				</a>
				<a href="start_template_index.html">Home</a>
				<a href="start_template_profile.html">Profile</a>
			</div>
			
			<div class="right-side">
				<span>@username</span>
				<button><a href="start_template_login.html">Logout</a></button>
			</div>
			
		</div>
	</div>
	<!-- End Navbar -->
<div class="conteiner" id="main">

	<!-- Notifications -->
	<div id="notification">
		<p>Notification</p>
		<p>Welcome, to todos app @username!</p>
	</div>
	<!-- End Notifications -->

	<!-- Header -->
	<div id="header">
		<p>Header</p>
		<img src="https://images.unsplash.com/photo-1569098644584-210bcd375b59?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="todos_img">
	</div>
	<!-- End Header -->

	<!-- Profile -->
	<div id="profile">
		<p>Profile</p>
		<div class="profile-block">
			<ul>
				<li>Username: @username</li>
				<li>Full Name: Name Lastname</li>
				<li>Email: username@test.com</li>
				<li>Registered at: 01.03.2020</li>
				<li>Active Tasks: 4</li>
				<li>Completed Tasks: 4</li>
			</ul>
		</div>
		
	</div>
	<!-- End Profile -->

</div>
	<!-- Footer -->
	<div id="footer">
		<p>Footer</p>
		<div class="foot">
			TodoIT app  &copy; 2020-2021 by <a href="#">@n13tech</a>
		</div>
	</div>
	<!-- End Footer -->
</body>
</html>
