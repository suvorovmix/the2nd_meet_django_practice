<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TodoIT App | Login</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/start_css.css">
</head>
<body>

<div class="conteiner" id="main">
	<!-- Notifications -->
	<div id="notification-error">
		<p>Notification</p>
		<p>Username or Password is incorrect!</p>
	</div>
	<!-- End Notifications -->

	<!-- Header -->
	<div id="header-logo">
		<p>Header Logo</p>
		<img src="./img/test_logo.png" alt="header_logo">
	</div>
	<!-- End Header -->

	<!-- Login Form -->
	<div id="login-form-block">
		<p>Login Form</p>
		<form action="" id="login-block">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="username" required>
			<br>
			<label for="password">Password</label>
			<input type="text" name="password" id="password" placeholder="password" required>
			<br>
			<button type="submit" style="margin-top: 10px;">login</button>
			<br>
			<p>or</p>
			<button>
				<a href="start_template_register.html">register</a>
			</button>
				
		</form>
	</div>
	<!-- End Task Form -->

</div>
	<!-- Footer -->
	<div id="footer">
		<p>Footer</p>
		<div class="foot">
			TodoIT app  &copy; 2020-2021 by <a href="#">@n13tech</a>
		</div>
	</div>
	<!-- End Footer -->
</body>
</html>
