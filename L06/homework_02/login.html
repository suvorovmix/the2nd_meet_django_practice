<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TODOIT APP | LOGIN</title>
  </head>
  <body>
    
    <div class="container" id="main">
        <!-- Notifications -->
        <div class="my-3">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> Username or Password is incorrect!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <!-- End Notifications -->
        
        <!-- Header -->
        <div class="my-3" id="header">
            <img src="./img/test_logo.png" class="mx-auto d-block" height="200px;">
        </div>
        <!-- End Header -->

        <!-- Login Form -->
        <div id="login-form-block" class="col-md-12 my-3 py-3 text-center">

          <form class="needs-validation" novalidate>
            <h3 class="text-center">Please sign in</h3>

                <!-- Username -->
            <div class="form-row">
                <div class="col-md-4"></div>
                <div class="form-group col-md-4">
                  <label for="username" class="sr-only">Username</label>
                  <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
                  <div class="valid-feedback">
                    Username looks good!
                  </div>
                  <div class="invalid-feedback">
                      Please fill title field.
                  </div>
                </div>
                <div class="col-md-4"></div>
            </div>  
                <!-- End Username -->

                <!-- Password -->
            <div class="form-row">
                <div class="col-md-4"></div>
                <div class="form-group col-md-4">
                  <label for="password" class="sr-only">Password</label>
                  <input name="password" type="text" class="form-control" id="password" placeholder="Password" required>
                  <div class="valid-feedback">
                    Password looks good!
                  </div>
                  <div class="invalid-feedback">
                      Please fill title field.
                  </div>
                </div>
                <div class="col-md-4"></div>
            </div>
                <!-- End Password -->
        
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
            <div class="col-md-4"></div>
          </div>
          <p class="m-2">OR</p>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <a href="#" class="btn btn-info btn-block mr-2">Register</a>
            </div>
            <div class="col-md-4"></div>
          </div>

          </form>           
        </div>
        <!-- End Login Form -->
        
        <!-- Footer -->
        <footer class="sticky-top text-center py-2" id="footer">
            <p>TodoIT app  &copy; 2021-2022 by <a href="#">@n13tech</a></p>
        </footer>
	    <!-- End Footer -->
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
  </body>
</html>
